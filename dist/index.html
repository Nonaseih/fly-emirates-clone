<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emirates - Navbar Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* small tweak to better match Emirates-like styling */
      .brand-font { font-weight:700; letter-spacing:0.5px; }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- NAVBAR -->
    <header class="border-b">
      <div class="max-w-[1200px] mx-auto px-4">
        <nav class="flex items-center justify-between h-20">
          <!-- Left: Logo -->
          <div class="flex items-center gap-6">
            <a href="#" class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-sm bg-red-600 flex items-center justify-center">
                <span class="text-white font-semibold">E</span>
              </div>
              <span class="text-lg brand-font">EMIRATES</span>
            </a>
            <!-- primary links (desktop) -->
            <ul class="hidden lg:flex items-center gap-4 text-sm text-gray-700">
              <li><a href="#" class="hover:text-red-600">Book</a></li>
              <li><a href="#" class="hover:text-red-600">Flight Status</a></li>
              <li><a href="#" class="hover:text-red-600">Manage</a></li>
              <li><a href="#" class="hover:text-red-600">Deals</a></li>
            </ul>
          </div>

          <!-- Right: actions -->
          <div class="flex items-center gap-4">
            <div class="hidden md:flex items-center gap-4 text-sm">
              <button class="px-3 py-2 rounded hover:bg-gray-100">English</button>
              <button class="px-3 py-2 rounded hover:bg-gray-100">Help</button>
            </div>

            <div class="hidden md:flex items-center gap-3">
              <a href="#" class="text-sm text-gray-700 hover:text-red-600">Sign in</a>
              <a href="#" class="bg-red-600 text-white px-4 py-2 rounded text-sm hover:opacity-95">Book</a>
            </div>

            <!-- Mobile menu button -->
            <button id="mobile-menu-btn" class="lg:hidden p-2 rounded hover:bg-gray-100">
              <svg id="menu-open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <svg id="menu-close" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </nav>

        <!-- Mobile menu (hidden by default) -->
        <div id="mobile-menu" class="lg:hidden hidden py-3">
          <ul class="flex flex-col gap-2">
            <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Book</a></li>
            <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Flight Status</a></li>
            <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Manage</a></li>
            <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Deals</a></li>
          </ul>
          <div class="mt-3 flex flex-col gap-2">
            <a href="#" class="block text-center bg-red-600 text-white px-4 py-2 rounded">Book</a>
            <a href="#" class="block text-center px-4 py-2 rounded border">Sign in</a>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-[1200px] mx-auto px-4 py-12">
      <h1 class="text-2xl font-semibold">Navbar Prototype</h1>
      <p class="mt-4 text-gray-600">Responsive navbar built with Tailwind CSS. Use the mobile button to toggle the menu.</p>
    </main>

    <script>
      const btn = document.getElementById('mobile-menu-btn');
      const menu = document.getElementById('mobile-menu');
      const open = document.getElementById('menu-open');
      const close = document.getElementById('menu-close');
      btn.addEventListener('click', () => {
        const hidden = menu.classList.contains('hidden');
        menu.classList.toggle('hidden');
        open.classList.toggle('hidden');
        close.classList.toggle('hidden');
      });
    </script>
  </body>
</html>
